<div class="container" style="margin-top: 2%;">
  <div class="d-flex" style="margin-bottom: 2%;">
    <input class="form-control" type="search" placeholder="Search" aria-label="Search" [(ngModel)]="search">
    <button type="button" class="btn btn-outline-info ml-3" (click)="searchPatientById()">
      <i class="bi bi-search"></i>
      Search By Id
    </button>
    <button type="button" class="btn btn-outline-info ml-3" (click)="searchPatientByName()">
      <i class="bi bi-search"></i>
      Search By Name
    </button>
    <button type="button" class="btn btn-outline-info ml-3" (click)="getAllPatients()">
      <i class="bi bi-arrow-clockwise"></i>
    </button>
  </div>
  <div style="min-width: 100%; overflow-x: scroll; max-width: 100vh; width: 100vh;">
    <table class="table mt-10% table-hover table-bordered text-center">
      <thead class="thead-dark">
        <tr>
          <th>#patientId</th>
          <th>Name</th>
          <th>DOB</th>
          <th>Contact</th>
          <th>Address</th>
          <th>Description Of Treatment</th>
          <th>Email</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let patient of patientList">
          <td>{{patient.patientId}}</td>
          <td>{{patient.patientName}}</td>
          <td>{{patient.dob}}</td>
          <td>{{patient.contact}}</td>
          <td>{{patient.address}}</td>
          <td>{{patient.descriptionOfTreatment}}</td>
          <td>{{patient.email}}</td>
          <td>
            <button type="button" class="btn btn-danger" (click)="confirmDelete(patient.patientId)">
              <i class="bi bi-trash3"></i>
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Delete Model -->
<div class="confirm-delete-popup" id="confirmDeleteDisplay">
  <form #purchaseForm="ngForm">
    <label style="display: block; ">Please confirm your purchase by typing "DELETE" below: </label>
    <input type="text" style="margin: 2%;  width: 82%;" name="confirmation" [(ngModel)]="confirmation" required>
    <div>
      <button class="btn btn-success" style="margin-right: 2%; margin-top:2% ; width: 40%;"
        (click)="submitConfirmDelete()" [disabled]="purchaseForm.value.confirmation!=='DELETE'">Confirm Delete</button>
      <button class="btn btn-danger" style=" width: 40%; margin-top:2% ;" (click)="closeDeleteModel()">Cancel</button>
    </div>
    <button type="button" style="position: absolute; top: 0%; right: 0%;" class="btn btn-danger"
      (click)="closeDeleteModel()">
      <i class="bi bi-x-circle"></i>
    </button>
  </form>
</div>
